<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Del Vino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <header class="header">
        <div class="logo">
          <a href="/">
            <img src="img/logo-branco.svg" alt="Logo da loja Portal Del Vino" />
          </a>
        </div>

        <nav class="menu-principal">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Loja</a></li>
            <li><a href="#">Clube</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>

        <div class="menu-shop">
          <ul>
            <li>
              <a href="#"
                ><img src="img/icones/shop-cart.svg" alt="sacola de compras"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="img/icones/user.svg" alt="conta do usuário"
              /></a>
            </li>
            <li>
              <a href="#"><img src="img/icones/search.svg" alt="busca" /></a>
            </li>
            <li><img src="img/icones/open-menu.svg" alt="menu lateral" /></li>
          </ul>
        </div>
      </header>

      <div class="slides">
        <!-- Radio Buttons -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- Radio Buttons -->

        <!-- Slide Images -->

        <div class="slide first">
          <img src="img/carousel-1.jpg" alt="Vinhedos" />
        </div>
        <div class="slide">
          <img src="img/carousel-2.jpg" alt="Vinhedos" />
        </div>
        <div class="slide">
          <img src="img/carousel-3.jpg" alt="Vinhedos" />
        </div>
        <div class="slide">
          <img src="img/carousel-4.jpg" alt="Vinhedos" />
        </div>

        <!-- Slide Images -->

        <!-- Automatic Navigation -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- Automatic Navigation -->
      </div>

      <div>
        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>

      <!-- <div class="bg-container">
        <div class="bg-images active-bg">
          <img src="img/carousel-1.jpg" alt="Vinhedos" />
        </div>
        <div class="bg-images">
          <img src="img/carousel-2.jpg" alt="Vinhedos" />
        </div>
        <div class="bg-images">
          <img src="img/carousel-3.jpg" alt="Vinhedos" />
        </div>
        <div class="bg-images">
          <img src="img/carousel-4.jpg" alt="Vinhedos" />
        </div>
      </div> -->

      <div class="hero-content">
        <h1>Seleção dos melhores vinhos para você</h1>
        <button class="store-button">Loja</button>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>

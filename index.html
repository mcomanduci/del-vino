<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Del Vino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <header class="header">
        <div class="logo">
          <a href="/">
            <img src="img/logo-branco.svg" alt="Logo da loja Portal Del Vino" />
          </a>
        </div>

        <nav class="menu-principal">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Loja</a></li>
            <li><a href="#">Clube</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>

        <div class="menu-shop">
          <ul>
            <li>
              <a href="#"
                ><img src="img/icones/shop-cart.svg" alt="sacola de compras"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="img/icones/user.svg" alt="conta do usuário"
              /></a>
            </li>
            <li>
              <a href="#"><img src="img/icones/search.svg" alt="busca" /></a>
            </li>
            <li><img src="img/icones/open-menu.svg" alt="menu lateral" /></li>
          </ul>
        </div>
      </header>

      <div class="slider-container">
        <div
          class="slide active"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.4)
              ),
              url('img/carousel-1.jpg');
          "
        >
          <h1>Seleção dos melhores vinhos para você</h1>
          <button class="store-button">Loja</button>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.4)
              ),
              url('img/carousel-2.jpg');
          "
        >
          <h1>Frase 2</h1>
          <button class="store-button">Loja</button>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.4)
              ),
              url('img/carousel-3.jpg');
          "
        >
          <h1>Frase 3</h1>
          <button class="store-button">Loja</button>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.4)
              ),
              url('img/carousel-4.jpg');
          "
        >
          <h1>Frase 4</h1>
          <button class="store-button">Loja</button>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
